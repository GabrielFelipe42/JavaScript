<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
   <style>
    body {
        background-color: rgb(0, 26, 255);
        color: yellow;
        font: normal 17pt arial;
    }
   </style>
</head>
<body>
    <h1>Verifique sua nacionalidade aqui...</h1>
     Digite sua nacionalidade <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Vamos conferir...</div>
    
    <script>        
        function verificar()
        {
            var nacio = window.document.getElementById('txtn')
            var res = window.document.getElementById('res')            
            res.innerText = `A sua nacionalidade é ${nacio}`
            if (nacio =='Brasil')
            {
                res.innerText += 'Voce é Brasileiro, pode entrar...'
            }
            else
            {
                res.innerText += 'Voce é ESTRANGEIRO, cuidado...'
            }            
        }


    
    </script>
</body>
</html>
